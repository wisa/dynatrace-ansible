---
  - name: Provisioning VM on RHV
    hosts: rhvm.wisa.mylab
    gather_facts: false
    become: true
    vars_files: secret.yaml
    tasks:
      - name: Login
        ovirt_auth:
          url: "{{ OVIRT_URL }}"
          username: "{{ OVIRT_USER }}"
          password: "{{ OVIRT_PASS }}"

      - name: Deploy VM and running it
        ovirt_vm:
          auth: "{{ ovirt_auth }}"
          state: running
          cluster: Default
          name: myvm
          memory: 4 GiB
          cpu_cores: 2
          type: server
          operating_system: other_linux
          nics:
          - name: nic1
            profile_name: ovirtmgmt
          template: Centos7-Template
